<!DOCTYPE html>
<head>
	<title>Movie Archives</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
 
</head>
<body>
	<div class="jumbotron text-center">
	  <h1>Movie Archives</h1>
	  <!-- Search section -->
	  <div class="srch">
	  <p>
	  	<input class="form-control" id="movie" name="Movie" placeholder="Movie" type="text" required><br>
	  	<button type="button" id ="srchbtn" class="btn btn-success ">Search</button>
	  </p>
	  </div>
	</div>
	<div class="jumbotron text-center res-header">
	</div>
	<!-- Section for Results -->
    <div class="list-group container movies"></div>
    <!-- container for page numbers -->
    <div class=" container text-center">
    	<ul id="pagin" class="pagination">
    	</ul>
    </div>
    <!-- scrpts -->
	<script src="./js/jquery-3.1.1.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/results.js"></script>
</body>
</html>
